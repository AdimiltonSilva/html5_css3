<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Curso em vídeo - HTML5 e CSS3 - Módulo 3 - #21.05 – Caption e Escopo de Títulos em Tabelas</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {width: 500; border-collapse: collapse;}
        caption {font-size: .8em; font-weight: bold; padding: 10px; background-color: gray;}
        td, th {border: 1px solid black; padding: 8px;}
        td.num {text-align: right;}
        thead, tfoot {background-color: gray; color: white; font-weight: bold;}
    </style>
</head>
<body>
    <h1>#21.05 – Caption e Escopo de Títulos em Tabelas</h1>
    <!--
        Anatomia de Tabelas Grandes
        Table
            Caption
            THead => tr, td, th
            TBody => tr, td, th
            TFoot => tr, td, th
    -->
    <table>
        <caption>População das Unidades Federativas</caption>
        <thead>
            <tr>
                <th scope="col">Estado</th>
                <th scope="col">População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">45.919.049</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">17.264.943</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.168.791</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th scope="row">Total de habitantes</th>
                <td class="num"><strong>84.352.783</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
