<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Curso em vídeo - HTML5 e CSS3 - Módulo 3 - #21.08 – Mesclagem de células</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif;}
        table {width: 400px; border-collapse: collapse; position: relative;}
        td, th {border: 1px solid black; padding: 8px; text-align: center;}
        thead {background-color: #383838; color: white;}
        tbody > tr:nth-child(odd) { /* 2n-1 */
            background-color: rgb(244, 248, 217);
        }
        tbody > tr:nth-child(even) { /* 2n */
            background-color: rgb(250, 249, 159);
        }
    </style>
</head>
<body>
    <h1>#21.08 – Mesclagem de células</h1>
    <table>
        <thead>
            <tr>
                <th colspan="3">Mesclagem de celulas</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>A</td>
                <td colspan="2">B</td>
                <!-- <td>C</td> -->
            </tr>
            <tr>
                <td rowspan="3">D</td>
                <td>E</td>
                <td>F</td>
            </tr>
            <tr>
                <!-- <td>G</td> -->
                <td>H</td>
                <td rowspan="2">I</td>
            </tr>
            <tr>
                <!-- <td>J</td> -->
                <td>K</td>
                <!-- <td>L</td> -->
            </tr>
            <tr>
                <td colspan="2">M</td>
                <!-- <td>N</td> -->
                <td>O</td>
            </tr>
        </tbody>
</body>
</html>
