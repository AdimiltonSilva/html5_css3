<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Curso em vídeo - HTML5 e CSS3 - Módulo 4 – #22.07 – Tornando iframes mais seguros</title>
    <style>
        body {font-family: Arial, Helvetica, sans-serif; background-color: lightgray;}
    </style>
</head>
<body>
    <h1>Uso de JavaScript</h1>
    <a href="#" onclick="clicou()">Clique aqui</a>
    <div id="saida"></div>

    <script>
        function clicou() {
            s = window.document.getElementById("saida");
            s.innerHTML += '<p>Você clicou!</p>';
        }
    </script>
</body>
</html>
