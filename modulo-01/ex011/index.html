<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/curso_em_video.ico" type="image/x-icon">
    <title>Curso em vídeo - HTML5 e CSS3 - Módulo 1</title>
    </style>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="../img/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="../img/foto-m.png" type="image/png">
        <img src="../img/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <!-- Para ter 100% de compatibilidade com os navegadores -->
    <!-- use aquivos de midia do tipo: MP3 WAV e OGG -->
    <audio src="../midia/happy-mistake.mp3" controls autoplay></audio>

    <p>Outra forma de reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls>
        <source src="../midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="../midia/guanacast-33.ogg" type="audio/ogg">
        <source src="../midia/guanacast-33.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="../midia/guanacast-33.mp3">Clique aqui para baixar o arquivo de áudio</a> </p>
    </audio>
</body>
</html>
