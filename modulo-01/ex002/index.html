<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../img/curso_em_video.ico" type="image/x-icon">
    <title>Curso em vídeo - HTML5 e CSS3 - Módulo 1</title>
</head>
<body>
    <h1>Paragráfos e quebra de linha</h1>    
    <hr>
    <p>Você pode escrever 
        um paragráfo de 
        qualquer jeito.
        Basta colocar tudo
        no meio do par de tags
        &lt;p&gt; e &lt;p&gt; <!-- Less than / Greater Than-->
    </p>
    <p>Se precisar quebrar
        o texto em algum lugar
        específico <br> como esse,
        você pode usar a tag &lt;br&gt;
    </p>
</body>
</html>
